{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block body %}
<div class="container my-4">
  <form action='/update/{{todo.sno}}' method='post'>
    <div class="mb-3">
      <h1>Todo App</h1>
      <label for="title" class="form-label my-4">Todo Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" value="{{ todo.title }}" name="title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" id="desc" value="{{ todo.desc }}" name="desc">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
